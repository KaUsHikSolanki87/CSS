<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>

        .parent>p{

            background-color: cornflowerblue;

            color: crimson;

            font-size: 30px;
        }
        .child>p{

            background-color: teal;

            color: khaki;
            
        }

    </style>
</head>
<body>
   
    <div class="parent"
        <p>kaushik solanki.</p>
        <p>kaushik solanki.</p>
        <p>kaushik solanki.</p>
        <div class="child">
        <p>kaushik solanki.</p>
        </div>
        <p>kaushik solanki.</p>
        <p>kaushik solanki.</p>
        <p>kaushik solanki.</p>
    </div>
</body>
</html>
